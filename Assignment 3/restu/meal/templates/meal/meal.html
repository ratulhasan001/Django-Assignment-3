{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center">
{% for item in categories %}
    <div class="card" style="width: 18rem; margin: 20px">
        <img src="{{item.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h4 style="font-weight: bold;" class="card-title">{{item.strCategory}} [ID : {{item.idCategory}}]</h4>
        <p class="card-text">{{item.strCategoryDescription | truncatewords:10 }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
